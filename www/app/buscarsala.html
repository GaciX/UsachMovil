<ion-view title="Salas USACH" ng-controller="buscarController">
  <ion-nav-buttons side="left">
     <!-- <button menu-toggle="left" class="button button-icon icon ion-navicon"></button> -->
  </ion-nav-buttons>
  
	<ion-content class="has-header">
		<form>
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Nombre de la sala a buscar</span>
				<input type="text" placeholder="Sala 518, piscina, laboratorio..." ng-model="model.lugar">
					<br>
					Estado: {{estado}}
				</label>
				<label class="item">
					  <button class="button button-block button-positive" type="submit" ng-click="getData()">Buscar</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-view>
