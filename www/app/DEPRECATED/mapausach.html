<ion-view title="Salas USACH" ng-controller="MapController">
	<ion-side-menus>
		<ion-side-menu-content>
			<ion-nav-buttons side="right">
				<button class="button button-icon icon ion-navigate" ng-click="toggleRight()">
				</button>
			</ion-nav-buttons>
			<ion-nav-view name="appContent" class="has-header" ng-init="init()">
				<div id="mapa" data-tap-disabled="true"></div>
			</ion-nav-view>
		</ion-side-menu-content> 

		<ion-side-menu side="right">
			<ion-header-bar class="bar-assertive">
			<h1 class="title">Datos del Lugar</h1>
			</ion-header-bar>
			<ion-content class="has-header" ng-init="init()">
				<div class="list">
					<label class="item item-stacked-label">
						<span>Nombre: </span> {{model.nombre}}
					</label>
					<label class="item item-stacked-label">
						<span>Piso: </span> {{model.piso}}
					</label>
					<label class="item item-stacked-label">
						<span>Tipo: </span> {{model.tipo}}
					</label>
				</div>
			</ion-content>
		</ion-side-menu>
	</ion-side-menus>
</ion-view>
