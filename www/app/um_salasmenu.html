<ion-side-menus enable-menu-with-back-views="false" drag-content="false">

  <ion-side-menu-content edge-drag-threshold="true" drag-content="false">
    <ion-nav-bar class="bar-positive">
      <ion-nav-back-button class="button button-icon button-clear">
        <i class="ion-arrow-left-c"></i>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-map" menu-toggle="right">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content> 

  <ion-side-menu side="left">
    <ion-header-bar class="bar-energized">
      <h1 class="title">Menú</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close ui-sref="umovil.inicio">
          <i class="icon ion-home"></i>
          Inicio
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="umovil.opciones">
          <i class="icon ion-settings"></i>
          Opciones
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="umovil.ayuda">
          <i class="icon ion-help-buoy"></i>
          Ayuda
        </ion-item>
        <ion-item nav-clear menu-close ui-sref="umovil.acercade">
          <i class="icon ion-person-stalker"></i>
          Acerca de USACH Móvil
        </ion-item>
        <!--
        <ion-item nav-clear menu-close ui-sref="umovil.inicio" onclick="window.open('http://www.facebook.com', '_system');">
          <i class="icon ion-social-facebook"></i>
          USACH Móvil en Facebook
        </ion-item>
        -->
      </ion-list>
    </ion-content>
  </ion-side-menu>

  <ion-side-menu side="right" ng-controller="MostrarMapaCtrl">
    <ion-header-bar class="bar-royal">
      <h1 class="title">Datos del Lugar</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <!-- Datos provienen del controlador "MostrarMapaCtrl" -->
        <ion-item>
          <h2>Información:</h2>
          <div id="infoNombre">
            <b>Nombre del Lugar:</b></br>{{model.nombre}}
          </div>
          <div id="infoPiso">
            <b>Piso:</b></br>{{model.piso}}
          </div>
          <div id="infoHorario"></div>
        </ion-item>
        <ion-item>
          <h2>Ruta más corta:</h2>
          <div id="infoMetro">
            <b>Metro de Origen:</b></br>{{model.metroOrigen}}
          </div>
          <div id="infoDistancia">
            <b>Distancia:</b></br>{{model.distancia}} mt
          </div>
          <div id="infoCamina"></div>
          <div id="infoCorre"></div>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>

</ion-side-menus>
