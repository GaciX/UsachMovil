<ion-view title="Salas USACH" ng-controller="BuscarSalaCtrl">
	<ion-content>
        <form>
			<div class="list">
				<label class="item item-input item-stacked-label">
					<span class="input-label">Nombre de la sala a buscar:</span>
					<input type="text" placeholder="Sala 518, piscina, laboratorio..." ng-model="model.lugar">
				</label>
				<label class="item item-stacked-label">
					<span>Estado:</span>
					{{estado}}
				</label>
				<label class="item">
					  <button class="button button-block button-positive" type="submit" ng-click="getData()">Buscar</button>
				</label>
			</div>
		</form>
	</ion-content>
</ion-view>
